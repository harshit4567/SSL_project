<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{%static 'sslproject/signup/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{%static 'sslproject/signup/assets/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{%static 'sslproject/signup/assets/css/form-elements.css' %}">
        <link rel="stylesheet" href="{%static 'sslproject/signup/assets/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
       <!--  [if lt IE 9]>
           <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
           <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       <![endif] -->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{%static 'sslproject/signup/assets/ico/favicon.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%static 'sslproject/signup/assets/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%static 'sslproject/signup/assets/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%static 'sslproject/signup/assets/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{%static 'sslproject/signup/assets/ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Bootstrap Registration Form Template</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<span class="li-text">
								Put some text or
							</span> 
							<a href="#"><strong>links</strong></a> 
							<span class="li-text">
								here, or some icons: 
							</span> 
							<span class="li-social">
								<a href="#"><i class="fa fa-facebook"></i></a> 
								<a href="#"><i class="fa fa-twitter"></i></a> 
								<a href="#"><i class="fa fa-envelope"></i></a> 
								<a href="#"><i class="fa fa-skype"></i></a>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Bootstrap</strong> Registration Form</h1>
                            
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-sm-6 book">
                    		<img src="{%static 'sslproject/signup/assets/img/ebook.png' %}" alt="">
                    	</div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Get our eBook</h3>
                            		<p>Fill in the form below to get instant access:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                        <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                         {% csrf_token %}
			                    	<div class="form-group">
			                    		<label class="sr-only" >Username</label>
			                        	<input type="text" name="username" placeholder="Username" required="id_username" class="form-first-name form-control" >
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" >First name</label>
			                        	<input type="text" name="first_name" placeholder="First Name" required="id_first_name" class="form-last-name form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" >Last Name</label>
			                        	<input type="text" class="form-first-name form-control" name="last_name" placeholder="Last Name" required="id_last_name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" >Email</label>
			                        	<input type="text" class="form-first-name form-control" name="email" placeholder="Email" required="id_email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" >password</label>
			                        	<input class="form-first-name form-control" type="password" name="password1" placeholder="Password" required="id_password1">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" >password</label>
			                        	<input class="form-first-name form-control" type="password" name="password2" placeholder="Confirm Password" required="id_password2" >
			                        </div>

			                     

			                        <button type="submit" class="btn">Give it to me!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="{%static 'sslproject/signup/assets/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{%static 'sslproject/signup/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>	
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>">
     
        <script src="{%static 'sslproject/signup/assets/js/retina-1.1.0.min.js' %}">
        	
  				


        </script>
        <script src="{%static 'sslproject/signup/assets/js/scripts.js' %}"></script>
        
        <!--[if lt IE 10]>
            <script src="{%static 'sslproject/signup/assets/js/placeholder.js' %}"></script>
        <![endif]-->
		
    </body>

</html>
