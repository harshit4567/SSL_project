<!DOCTYPE html>
<html >
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login/Logout animation concept</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="{% static 'sslproject/style.css' %}">  
</head>

<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form">          

			
			{% block content %}		
			 
			 <form method="post">
			     {% csrf_token %}		       	
			   	 
			   	 <div class="login__row">
			   	  <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            		<path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
         		 </svg>
			   	 <input class="login__input name" type="text" placeholder="Username" name="username" autofocus maxlength="254" id="id_username" required />
			   	 </div>

				 <div class="login__row">
				 <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
           		 <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
         		 </svg>
         		 
				<input type="password" class="login__input pass" placeholder="Password" name="password" required id="id_password" />	
				</div> 
			    
			    <button  class="login__submit" type="submit">Login</button>
			  </form>
			{% endblock %}

       <p class="login__signup">Don't have an account? &nbsp;<a href="/signup">Sign up</a></p>
     
     </div>
    </div>
 
</div>


</body>
</html>
